<div class="c-cards">
    <div class="c-cards__card">
        <div class="c-cards__card__description">
            <img src="assets/images/icons/light.svg"/>
            <span>Unidades Consumidoras</span>
        </div>
        <div class="c-cards__card__value">
            <ng-container *ngIf="unidades$ | async as unidades">
                <span>{{unidades.length}}</span>
            </ng-container>
        </div>
    </div>

    <div class="c-cards__card">
        <div class="c-cards__card__description">
            <img src="assets/images/icons/invoice.svg" />
            <span>Total de Faturas</span>
        </div>
        <div class="c-cards__card__value">
            <ng-container *ngIf="faturas$ | async as faturas">
                <span>{{faturas.length}}</span>
            </ng-container>
        </div>
    </div>

    <div class="c-cards__card">
        <div class="c-cards__card__description">
            <img src="assets/images/icons/history.svg" />
            <span>Faturas Vencidas</span>
        </div>
        <div class="c-cards__card__value">
            <span>0</span>
        </div>
    </div>
</div>

<ng-container *ngIf="unidades$ | async as unidades">
    <app-grafico [unidadesConsumidoras]="unidades"></app-grafico>
</ng-container>
