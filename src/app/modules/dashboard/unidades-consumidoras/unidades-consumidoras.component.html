<div class="table">
    <div class="table__title">
        <h3>Unidades Consumidoras</h3>
        <button (click)="addUnidade = true" class="is-primary">Adicionar</button>
    </div>
    <div class="table__content">

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Distribuidora</th>
                    <th>Número</th>
                    <th>Endereço</th>
                    <th>Criado em</th>
                    <th>Atualizado em</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let unidade of unidades">
                    <td>{{unidade.id}}</td>
                    <td>{{unidade.nome}}</td>
                    <td>{{unidade.distribuidora}}</td>
                    <td>{{unidade.numero}}</td>
                    <td>{{unidade.endereco}}</td>
                    <td>{{unidade.createdAt}}</td>
                    <td>{{unidade.updatedAt}}</td>
                    <td>
                        <img src="assets/images/icons/edit.svg" title="Editar" style="cursor: pointer;"
                            (click)="editUnidade(unidade)" />
                        <img src="assets/images/icons/trash.svg" title="Excluir" style="cursor: pointer;"
                            (click)="deleteUnidade(unidade)" />
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<app-unidade-modal
    *ngIf="addUnidade"
    [unidade]="unidade"
    (submitButton)="getAllUnidades()"
    (onCloseModal)="closeModal()">
</app-unidade-modal>
